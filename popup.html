<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Plugin</title>
    <script src="my_plugin.js"></script>
  </head>
  <body>
    <h1>My Plugin</h1>
    <div id="content"></div>
    <button id="myButton">Click me!</button>
    <script type="module">
      import init, { my_plugin_function } from "./pkg/my_plugin.js";
      init().then(() => {
        document.getElementById("myButton").onclick = function() {
          my_plugin_function();
        };
      });
    </script>
  </body>
</html>
